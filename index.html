<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Functions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script> <!-- Link to the external JavaScript file -->
</head>
<body>

    <h1>Assignment 2</h1>

    <div class="button-container">
        <button class="styled-button" onclick="showInput('reverse')">Reverse your String</button>
        <button class="styled-button" onclick="showInput('palindrome')">Check Palindrome</button>
        <button class="styled-button" onclick="showInput('tip')">Get Total</button>
    </div>
    
    <div id="input-container" class="input-container" style="display: none;">
        <input type="text" id="user-input" placeholder="Enter your text or numbers here">
        <button class="submit-button" onclick="processInput()">Submit</button>
    </div>

    <p id="output" class="output-container" style="display: none;"></p> <!-- Changed to paragraph -->

</body>
